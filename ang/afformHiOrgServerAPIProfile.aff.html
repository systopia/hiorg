<af-form ctrl="afform">
  <af-entity type="ConfigProfile" name="profile" label="Configuration Profile" actions="{create: true, update: true}" security="RBAC" url-autofill="1" data="{type: '\\Civi\\Hiorg\\ConfigProfile'}" />
  <fieldset af-fieldset="profile" class="af-container" af-title="Configuration Profile">
    <af-field name="name" />
    <af-field name="selector" />
    <af-field name="is_active" />
    <af-field name="is_default" />
  </fieldset>
  <button class="af-button btn btn-primary" crm-icon="fa-check" ng-click="afform.submit()">Save</button>
</af-form>
